<h2>Contacto</h1>

<section class="contact">
    <h3>Comunicate con nosotros</h3>
    
    <form class="contact-form" action="#">
        <div class="grid">
            <div class="column-container">
                <div>
                    <input id="name-contact" type="text" name="name-contact" placeholder="*Nombre Completo" required autofocus>
                </div>
                <div> 
                    <input id="e-mail" type="email" name="e-mail" placeholder="*Correo Electrónico" required>
                </div>   
                <div>
                    <input id="tel" type="tel" name="tel" placeholder="*Teléfono Fijo o Celular">
                </div>   
            </div>
            <div>
                <textarea name="comments" id="comments" cols="30" rows="10" required placeholder="*Escribir mensaje aqui"></textarea >
            </div>
        </div>    
        <p>*Campos Obligatorios</p>
        <div class="input-btn">
            <input type="submit" value="Enviar Comentario">
            <input type="reset" value="Borrar Comentario">
        </div>
                    
    </form>
    </section>
